<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html"></form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required/>

        <label for="fullName">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required/>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="">Select a payment method</option>
            <option value="creditCard">Credit Card</option>
            <!-- <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option> -->
            <option value="paypal">PayPal</option> </select> 

        <div class="hide">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber"  pattern="[0-9]{16}" placeholder="Enter your credit card number" required />

        <label for="paypal">PayPal:</label>
        <input type="text" id="paypal" name="paypal" placeholder="Enter your PayPal email" required />
        </div>
        <button type="submit">Place Order</button>
    </main>
</body>

</html>
