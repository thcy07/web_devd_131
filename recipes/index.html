    <body>
        <header>
            <img src="images/recipe-book.png" alt="Recipe book picture">
            <h1> RECIPE BOOK</h1>
        </header>
        <main>
            <form action="#">
                <div class="search_button">
                    <input type="search" id="search" name="search" placeholder="Search for recipes...">
                    <button id="search_button" type="button">
                        <img src="images/search.svg" alt="Search">
                    </button>
                </div>
            </form>
            <hr>
            <article>
                <img src="images/apple-crisp.jpg" alt="Apple Crisp with ice cream in a bowl">
                <section class="recipe">
                    <div> Dessert </div>
                    <h2>Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p>Apple Crisp is a classic dessert that is perfect for any occasion. It is made with fresh apples, cinnamon, and a crunchy oat topping. Serve it warm with a scoop of vanilla ice cream for the ultimate treat!</p>
                </section>
            </article>
        </main>
